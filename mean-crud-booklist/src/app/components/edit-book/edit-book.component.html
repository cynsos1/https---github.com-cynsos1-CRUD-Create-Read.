<div class="container">
  <h2>Edit Book</h2>
  <form (ngSubmit)="updateBook()">
    <div class="mb-3">
      <label>ISBN:</label>
      <input [(ngModel)]="book.isbn" name="isbn" class="form-control" required />
    </div>
    <div class="mb-3">
      <label>Title:</label>
      <input [(ngModel)]="book.title" name="title" class="form-control" required />
    </div>
    <div class="mb-3">
      <label>Author:</label>
      <input [(ngModel)]="book.author" name="author" class="form-control" required />
    </div>
    <div class="mb-3">
      <label>Description:</label>
      <textarea [(ngModel)]="book.description" name="description" class="form-control"></textarea>
    </div>
    <div class="mb-3">
      <label>Published Year:</label>
      <input [(ngModel)]="book.publishedYear" name="publishedYear" class="form-control" />
    </div>
    <div class="mb-3">
      <label>Publisher:</label>
      <input [(ngModel)]="book.publisher" name="publisher" class="form-control" />
    </div>
    <button type="submit" class="btn btn-success">Update Book</button>
  </form>
</div>
